plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.1'
	id 'io.spring.dependency-management' version '1.1.5'
}

group = 'dev.victormartin.oke.backend'
version = '0.0.2'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'com.oracle.oci.sdk:oci-java-sdk-common:3.43.2'
	implementation 'com.oracle.oci.sdk:oci-java-sdk-common-httpclient-jersey3:3.43.2'
	implementation 'com.oracle.oci.sdk:oci-java-sdk-objectstorage:3.43.2'
	implementation 'com.oracle.oci.sdk:oci-java-sdk-generativeai:3.43.2'
	implementation 'com.oracle.oci.sdk:oci-java-sdk-addons-oke-workload-identity:3.43.2'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}
